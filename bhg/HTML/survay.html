<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 그룹 설문조사</title>
</head>
<style>
</style>
<body>
    <header>
        <h1>스터디 생성 설문조사</h1>
    </header>
    <hr>
    <main>
        <div>
            <form id="survay_form">
                <fieldset id="user">
                    <br>
                    <legend>개인정보</legend>
                    <label for="name">이름: </label>
                    <input id=name type="text" name="name" placeholder="ex)홍길동">
                    <br><br>
                    <label for="phone">연락처: </label>
                    <input id=phone type="text" name="phone" placeholder="ex) 010-0000-000">
                    <br><br>
                    <label for="age">나이: </label>
                        <select id="age" name="age">
                            <option>10대</option>
                            <option>20대</option>
                            <option>30대</option>
                            <option>40대</option>
                            <option>50대</option>
                            <option>60대</option>
                            <option>기타</option>
                        </select>
                    <br><br>
                    <label for="gender">성별: </label>
                        <select id="gender" name="gender">
                            <option>남자</option>
                            <option>여자</option>
                            <option>비공개</option>
                        </select>
                    <br><br>
                </fieldset>
                <fieldset id="survay">
                    <legend>설문 </legend>
                        <br>
                        <label for="skill">자신 있는 언어 한개를 입력해주세요</label><br>
                        <input id="skill" type="text" name="skill">
                        <div id="select_skill">
                            <p>공부가 필요한 언어를 선택해주세요</p>
                            <label> 
                                <input type="radio" value="파이썬" name="study">Python
                            </label>
                            <label> 
                                <input type="radio" value="데이터베이스" name="study">Database
                            </label>
                            <label> 
                                <input type="radio" value="AWS" name="study">AWS 
                            </label>
                            <label> 
                                <input type="radio" value="일본어" name="study">Japanese 
                            </label>
                            <label> 
                                <input type="radio" value="영어" name="study">English
                            </label>
                        </div>
                </fieldset>
                <fieldset id ='opinion'>
                    <legend>추가 의견</legend>
                    <textarea name="opinion" placeholder="편하게 입력해주세요."></textarea>
                </fieldset>
                <input type="submit">
            </form>
        </div>
    </main>
    <hr>
    <footer>
        <div align="center">
            <p>참여해 주셔서 감사합니다.</p>
        </div>
    </footer>
    
</body>
</html>
